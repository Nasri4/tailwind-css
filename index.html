<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
     
    <div class="w-48 bg-blue-500 text-white flex flex-col p-8 pt-0 space-y-10 mt-2">
        <a href="#" class="self-end text-white text-4xl mt-2 p-0 ">
            <i class="fas fa-times"></i>
        </a>
        <a href="#" class="flex items-center space-x-2 text-lg">
            <i class="fa-brands fa-windows"></i>
            <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-lg">
            <i class="fas fa-user-graduate"></i>
            <span>Student</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-lg">
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Teacher</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-lg">
            <i class="fas fa-file-alt"></i>
            <span>Document</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-lg">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-15 m-10">
        <div class="flex space-x-10">
            <div class="bg-red-100 p-6 rounded-lg shadow-md text-center w-48 border-b-4 border-yellow-400">
                <i class="fas fa-user text-blue-500 text-3xl mb-2"></i>
                <h2 class="text-4xl font-bold mb-2">8</h2>
                <p class="text-lg text-gray-700">Total Teachers</p>
            </div>
            <div class="bg-green-100 p-6 rounded-lg shadow-md text-center w-48 border-b-4 border-yellow-400">
                <i class="fas fa-users text-blue-500 text-3xl mb-2"></i>
                <h2 class="text-4xl font-bold mb-2">14</h2>
                <p class="text-lg text-gray-700">Total Students</p>
            </div>
            <div class="bg-gray-200 p-6 rounded-lg shadow-md text-center w-48 border-b-4 border-yellow-400">
                <i class="fas fa-dollar-sign text-blue-500 text-3xl mb-2"></i>
                <h2 class="text-4xl font-bold mb-2">$1020</h2>
                <p class="text-lg text-gray-700">Total Salary Teachers</p>
            </div>
        </div>
        
        <article class="text-wrap ... mt-20 ml-30">
            <h1 class="text-3x1 text-lg text-blue-500"> Abdisamed - Nasri</h1>
            <p class="text-gray-700">COPYRIGHT&#169;Nasri2024 All Rights Reserved...</p>
          </article>
    </div>


</body>
</html>
